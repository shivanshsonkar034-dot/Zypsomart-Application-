<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZYPSO Mart - Futuristic Grocery</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="main-header">
        <div class="nav-top">
            <div class="logo">
                <img src="logo.png" alt="ZYPSO">
                <span>ZYPSO Mart</span>
            </div>
            <div class="auth-cart">
                <button id="auth-btn" class="icon-btn"><i class="fas fa-user"></i></button>
                <button id="cart-toggle" class="icon-btn">
                    <i class="fas fa-shopping-cart"></i>
                    <span id="cart-count">0</span>
                </button>
            </div>
        </div>
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Search fresh groceries...">
            <i class="fas fa-search"></i>
        </div>
    </header>

    <main>
        <div class="category-slider" id="category-list">
            <button class="cat-btn active" data-category="All">All</button>
            <button class="cat-btn" data-category="Vegetables">Vegetables</button>
            <button class="cat-btn" data-category="Fruits">Fruits</button>
            <button class="cat-btn" data-category="Dairy">Dairy</button>
            <button class="cat-btn" data-category="Grocery">Grocery</button>
        </div>

        <div class="product-grid" id="product-display">
            </div>
    </main>

    <div id="cart-sidebar" class="sidebar">
        <div class="sidebar-header">
            <h2>Your Cart</h2>
            <button id="close-cart"><i class="fas fa-times"></i></button>
        </div>
        <div id="cart-items" class="cart-items-container">
            </div>
        <div class="cart-footer">
            <div class="delivery-selection">
                <label for="cust-village">Select Delivery Area:</label>
                <select id="cust-village" class="capsule-input">
                    <option value="" data-charge="0">Select Village</option>
                    </select>
            </div>
            <textarea id="cust-address" placeholder="Flat No., House Name, Landmark..." class="capsule-input"></textarea>
            
            <div class="price-breakdown">
                <div class="price-row"><span>Subtotal:</span> <span id="subtotal">₹0</span></div>
                <div class="price-row"><span>Delivery:</span> <span id="delivery-charge">₹0</span></div>
                <hr>
                <div class="price-row total"><span>Total:</span> <span id="total-amount">₹0</span></div>
            </div>
            <button id="checkout-btn" class="btn-primary glow-button full-width">Place Order</button>
        </div>
    </div>

    <div id="auth-modal" class="modal">
        <div class="modal-content glass-effect">
            <span class="close-modal">&times;</span>
            <div id="login-form">
                <h2>Login</h2>
                <input type="email" id="login-email" placeholder="Email" class="capsule-input">
                <input type="password" id="login-pass" placeholder="Password" class="capsule-input">
                <button id="login-submit" class="btn-primary glow-button">Login</button>
            </div>
        </div>
    </div>

    <script type="module" src="app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js');
        }
    </script>
</body>
</html>
