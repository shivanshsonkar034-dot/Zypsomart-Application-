<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zypsomart | Fresh & Fast</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* Essential CSS for functionality */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 2000; align-items: center; justify-content: center; }
        .modal.active { display: flex !important; }
        .product-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; padding: 15px; }
        .product-card { background: white; border-radius: 15px; overflow: hidden; box-shadow: var(--shadow); }
        .product-card img { width: 100%; height: 150px; object-fit: cover; }
        .product-info { padding: 10px; text-align: center; }
    </style>
</head>
<body>

    <div id="shop-closed-overlay" style="display:none; position:fixed; inset:0; background:white; z-index:9999; flex-direction:column; align-items:center; justify-content:center; text-align:center; padding:20px;">
        <h2 style="color:var(--danger)">SHOP CLOSED</h2>
        <p>Hum jald hi wapas aayenge!</p>
    </div>

    <header class="app-header">
        <div class="container">
            <div class="logo-row">
                <img src="logo.png" id="app-logo" onclick="location.reload()" style="cursor:pointer; height: 40px;">
                <div style="display:flex; gap:10px; align-items: center;">
                    <button class="icon-btn" id="contact-btn">ðŸ“ž</button>
                    <button class="icon-btn" id="my-orders-btn" style="display:none">ðŸ“¦</button>
                    <button class="icon-btn" id="auth-btn">ðŸ‘¤</button>
                </div>
            </div>
            <input type="text" id="product-search" placeholder="Search products...">
        </div>
    </header>

    <main class="container" style="margin-top:20px;">
        <div id="category-list" class="category-scroll"></div>
        <div id="product-grid" class="product-grid">
            <p id="loading-text" style="grid-column: 1/-1; text-align: center;">Loading products...</p>
        </div>
    </main>

    <div id="auth-modal" class="modal">
        <div class="modal-content" style="position: relative;">
            <h3 id="modal-title">Login</h3>
            <form id="auth-form">
                <input type="email" id="auth-email" placeholder="Email" class="capsule-input" required>
                <input type="password" id="auth-password" placeholder="Password" class="capsule-input" required>
                <button type="submit" id="auth-submit" class="btn-primary" style="width:100%;">Submit</button>
                <p id="switch-mode" style="text-align:center; cursor:pointer; color:var(--primary); margin-top:15px;">New? Register</p>
            </form>
            <button id="close-auth" style="position:absolute; top:10px; right:15px; border:none; background:none; font-size:24px; cursor:pointer;">&times;</button>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
