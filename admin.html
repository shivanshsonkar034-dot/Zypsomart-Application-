<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - ZYPSO Mart</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="admin-body">
    <header class="admin-header">
        <div class="logo-container">
            <img src="logo.png" alt="Logo" class="admin-logo">
            <h1>ZYPSO Admin</h1>
        </div>
        <button id="logout-btn" class="btn-secondary"><i class="fas fa-sign-out-alt"></i> Logout</button>
    </header>

    <main class="admin-container">
        <div class="stats-grid">
            <div class="stat-card">
                <i class="fas fa-shopping-basket"></i>
                <div class="stat-info">
                    <span id="total-orders">0</span>
                    <p>Total Orders</p>
                </div>
            </div>
            <div class="stat-card">
                <i class="fas fa-box"></i>
                <div class="stat-info">
                    <span id="total-products">0</span>
                    <p>Products</p>
                </div>
            </div>
        </div>

        <div class="admin-grid">
            <section class="admin-card">
                <h2><i class="fas fa-plus-circle"></i> Add Product</h2>
                <form id="product-form">
                    <input type="text" id="prod-name" placeholder="Product Name" required class="capsule-input">
                    <input type="number" id="prod-price" placeholder="Price (₹)" required class="capsule-input">
                    <input type="text" id="prod-unit" placeholder="Unit (e.g. 1kg, 500g)" required class="capsule-input">
                    <input type="url" id="prod-img" placeholder="Image URL" required class="capsule-input">
                    <select id="prod-category" required class="capsule-input">
                        <option value="">Select Category</option>
                        <option value="Vegetables">Vegetables</option>
                        <option value="Fruits">Fruits</option>
                        <option value="Dairy">Dairy</option>
                        <option value="Grocery">Grocery</option>
                    </select>
                    <button type="submit" class="btn-primary glow-button">Add Product</button>
                </form>
            </section>

            <section class="admin-card">
                <h2><i class="fas fa-map-marker-alt"></i> Village Management</h2>
                <form id="village-form">
                    <input type="text" id="vill-name" placeholder="Village Name" required class="capsule-input">
                    <input type="number" id="vill-dist" placeholder="Distance (km)" required class="capsule-input">
                    <input type="number" id="vill-charge" placeholder="Delivery Charge (₹)" required class="capsule-input">
                    <button type="submit" class="btn-primary glow-button">Add Village</button>
                </form>
                <div class="list-container">
                    <h3>Registered Villages</h3>
                    <div id="village-list" class="admin-list">
                        </div>
                </div>
            </section>
        </div>

        <section class="admin-card full-width">
            <h2><i class="fas fa-list-ul"></i> Manage Orders</h2>
            <div id="admin-orders-list" class="orders-container">
                </div>
        </section>

        <section class="admin-card full-width">
            <h2><i class="fas fa-inventory"></i> Inventory</h2>
            <div id="admin-product-list" class="product-grid-admin">
                </div>
        </section>
    </main>

    <script type="module" src="admin.js"></script>
</body>
</html>
